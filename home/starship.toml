add_newline = true
[character]
success_symbol = "🔥"
error_symbol = "💀"

[username]
style_user = 'green bold'
style_root = 'black bold'
format = '[$user]($style) in '
disabled = false
show_always = true

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_branch]
symbol = '🌱 '
